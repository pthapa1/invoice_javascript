<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js" defer></script>
    <title>Invoice</title>
  </head>

  <body id="body">
    <div class="wrapper">
      <nav class="navigation-container">
        <div class="svg">
          <object
            class="logo"
            data="./rightLogo.svg"
            type="image/svg+xml"
          ></object>
        </div>
        <div class="drop-zone">
          <span class="drop-zone__prompt">Profile Image</span>
          <input
            type="file"
            name="myFile"
            id=""
            class="drop-zone__input"
            accept="image/*"
          />
        </div>
      </nav>
      <section class="main-container">
        <div class="title">
          <span class="heading">Invoices</span>
          <p class="counter-para text-small">
            There are <span class="counter-display"></span> Total Invoices
          </p>
        </div>

        <button class="new-invoice">
          <span class="plus-sign">+</span>New Invoice
        </button>
      </section>
      <div class="invoice-container">
        <div class="each-invoice">
          <p class="invoice-number">Invoice #</p>
          <p class="date">Due Date</p>
          <p class="pay-to-name">Name</p>
          <p class="label">Status label</p>

          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="22"
            height="22"
            viewBox="0 0 24 24"
            style="fill: rgb(255, 255, 255)"
            class="edit-icon"
          >
            <path
              d="M10.707 17.707 16.414 12l-5.707-5.707-1.414 1.414L13.586 12l-4.293 4.293z"
            ></path>
          </svg>
        </div>
      </div>
      <article class="edit-invoice">
        <form action="" method="post"></form>
      </article>
    </div>
  </body>
</html>
